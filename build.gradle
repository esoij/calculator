plugins {
    id 'java'
}

group = 'esoij'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:3.0.0-beta2'
}

test {
    useJUnitPlatform()
}